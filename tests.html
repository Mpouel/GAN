<!DOCTYPE html>
<html>

<head>
    <title>Cube.js Demo</title>
</head>

<body>
    <p id="status">Initialisation en cours...</p>
    <button id="scramble" onclick="solved()">Générer un mélange</button>
    <p id="result"></p>

    <script>
        const Cube = require('cubejs');

        Cube.initSolver();

        function solved() {
            Cube.move("U F R2 B' D2 L'");
            let solution = Cube.solve();
            document.getElementById('result');
        }
    </script>
</body>

</html>
