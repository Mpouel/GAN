<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CubeJS Solver Demo</title>
</head>
<body>
  <h1>CubeJS Solver Demo</h1>

  <label>Scramble:</label>
  <input id="scramble" value="R U R' U'">
  <button onclick="solveCube()">Solve</button>

  <h2>Solution:</h2>
  <pre id="solution"></pre>

  <!-- ✅ Charger cubejs (UMD) -->
  <script src="https://unpkg.com/cubejs/lib/cube.min.js"></script>
  <script>
    function solveCube() {
      try {
        const scramble = document.getElementById("scramble").value.trim();
        const solution = cubejs.solve(scramble); // ✅ fonctionne avec UMD
        document.getElementById("solution").textContent = solution;
        navigator.clipboard.writeText(solution);
        console.log("Scramble:", scramble);
        console.log("Solution:", solution);
      } catch (err) {
        console.error("Erreur:", err);
      }
    }
  </script>
</body>
</html>
